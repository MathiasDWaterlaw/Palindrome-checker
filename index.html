<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>

    <title>Palindrome Checker</title>
</head>

<body>
    <header>
        <h1>The Palindrome Checker</h1>
        <h2>Is it a Palindrome?</h2>
    </header>

    <main>
        <div class="input-field">
            <p>Enter in text to check for a palindrome:</p>
            <input type="text" name="text-input" id="text-input" value="">
            <button id="check-btn" type="submit">Check</button>
            <div id="result"></div>
        </div>

        <div class="legend">
            <p>A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    
</body>
</html>
